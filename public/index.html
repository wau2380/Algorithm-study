<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>솔빛제</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 15px;
      }
      .container-fluid {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .container-fluid .add {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>제 7회 솔빛제 예약 사이트</h1>

    <form class="add">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-text">
            솔빛제 예약부스 참가를 위하여 아래와 같은 개인정보를 수집합니다.
            부스 예약은 개인 당 3번씩 가능합니다.
          </span>

          <label for="title">학번, 이름</label>
          <input type="text" name="title" required />
          <br />

          <label for="author">이메일</label>
          <input type="email" name="author" required />
        </div>
      </nav>
      <br />

      <div class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref"
            >Preference</label
          >
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <br />
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref"
            >Preference</label
          >
          <select class="form-select" id="inlineFormSelectPref" required>
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <br />
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref"
            >Preference</label
          >
          <select class="form-select" id="inlineFormSelectPref" required>
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <br />
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineFormCheck"
              required
            />
            <label class="form-check-label" for="inlineFormCheck">
              Are you sure?
            </label>
          </div>
        </div>
        <br />
        <div class="col-12">
          <button type="submit" class="btn btn-primary">제출</button>
        </div>
      </div>
    </form>

    <script type="module" defer src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>솔빛제</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
       
        background-color: skyblue;
      }
      .add{
        margin: 15px;
      }
      .container-fluid {
        display: flex;
        flex-direction: column;
        justify-content: left;
      }
      h1 {
        text-align: center;
      }
      .btn-primary {
        background-color: cornflowerblue;
        border-radius: 10px;
        color: black;
        border: 0 ;
      }
      .hello {
        border-top: solid 10px navy;
      }
      .toast-header img {
        height: 50px;
        width: 50px;
      }
      .form-check-label{
        font-size: small;
      }
   
      #no-mobile {
  position: absolute;
  z-index: 99;
  height: 100%;
  background-color: skyblue;
  width: 100%;
  display: flex;
  top: 0;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
  font-weight: 700;
  margin: 0;
}

@media screen and (max-width: 645px) {
  #no-mobile {
    display: none;

  }
}
@keyframes hideSplashScreen {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
    visibility: hidden;
  }
}
#splash-screen {
  background-color: skyblue;
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 50px;
  animation: hideSplashScreen 0.3s ease-in-out forwards;
  animation-delay: 1s;
}

    </style>
  </head>
  <body>
  
    <form class="add">
      <nav class="navbar navbar-light bg-white hello">
        <div class="container-fluid">
          <span class="navbar-text">
            <h2>제 7회 솔빛제 부스 예약 사이트</h2>
          </span>
        </div>
      </nav>
      <br />
      <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
          <h2>🚫주의사항🚫</h2>
          <span class="navbar-text">
            1.부스를 중복제출하지 마세요.
            <br>
            2.시간을 잘 선택해주세요.
            <br>
            3.축제를 즐겨주세요!😆😆
          </span>

          <label for="students__number">학번, 이름</label>
          <input type="text" name="students__number" required />
          <br />

          <label for="number">전화번호</label>
          <input type="text" name="number" required />
        </div>
      </nav>
      <br />

      <div class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" "
            >Preference</label
          >
          <select
            class="form-select solbitgae__reservertion"
            id="inlineFormSelectPref"
            name="booth__1"
          >
          </select>
          <select
          class="form-select solbitgae__time"
          id="inlineFormSelectPref1"
          name="time__1"
        >
        </select>
        </div>
        <br />
        <div class="col-12">
          <label class="visually-hidden" "
            >Preference</label
          >
          <select
          class="form-select solbitgae__reservertion"
          id="inlineFormSelectPref2"
          name="booth__2"
        >
        </select>
        <select
        class="form-select solbitgae__time"
        id="inlineFormSelectPref3"
        name="time__2"
      >
      </select>
        </div>
        <br />
        <div class="col-12">
          <label class="visually-hidden" "
            >Preference</label
          >
          <select
            class="form-select solbitgae__reservertion"
            id="inlineFormSelectPref4"
            name="booth__3"
          >
         
          </select>
          <select
          class="form-select solbitgae__time"
          id="inlineFormSelectPref5"
          name="time__3"
        >
        
        </select>
        </div>
        <br />
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineFormCheck"
              required
            />
            <label class="form-check-label" for="inlineFormCheck">
              본인의 부주의로 인해 발생하는 모든 불이익은 본인에게 있습니다. 동의하십니까?
            </label>
          </div>
        </div>
        <br />

       <button  class="btn btn-primary" id="liveToastBtn">제출</button> 

         <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="./img.jpeg" class="rounded me-2" >
              <strong class="me-auto">30911 박이정</strong>
              <small>just now</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              제출되었습니다! 즐거운 축제되세요😊😊
            </div>
          </div>
        </div>
       
    </form>
    <div id="no-mobile">
      <span>모바일로 접속해주세요 ^^</span>
    </div>
    <div id="splash-screen"><i class="fab fa-apple fa-lg"></i></div>

  <script type="module" src="./main.js?ver=1"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
